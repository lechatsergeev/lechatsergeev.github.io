<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Портфолио — Алексей Сергеев</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f8f5f0;
      --card: #ffffff;
      --text: #222;
      --muted: #6f6b66;
      --accent: #caa97f;
      --radius: 12px;
      --container: 1100px;
    }
    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #fbfaf8 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      -webkit-text-size-adjust:100%;
    }
    header{
      max-width: var(--container);
      margin: 28px auto 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      padding: 12px 20px;
    }
    .profile{
      display:flex;
      gap:16px;
      align-items:center;
    }
    .profile img{
      width:64px;height:64px;border-radius:12px;object-fit:cover;box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .profile .name{display:flex;flex-direction:column;line-height:1;}
    .profile h1{margin:0;font-size:20px;font-weight:700;letter-spacing:0.2px}
    .profile p{margin:4px 0 0;color:var(--muted);font-size:13px}
    .socials{display:flex;gap:12px;align-items:center}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:10px;background:transparent;border:1px solid rgba(0,0,0,0.04);text-decoration:none;transition:transform .18s ease, background .18s ease}
    .socials a:hover{transform:translateY(-3px);background:rgba(0,0,0,0.03)}
    .socials svg{width:18px;height:18px;display:block}
    main{max-width:var(--container);margin:0 auto;padding:0 20px 80px;display:flex;flex-direction:column;gap:56px}
    .projects{display:grid;grid-template-columns:repeat(2,1fr);gap:36px}
    .project{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      position:relative;
      box-shadow:0 6px 30px rgba(20,18,16,0.06);
      transition:transform .28s ease, box-shadow .28s ease;
      cursor:pointer;
      display:flex;flex-direction:column;
    }
    .project:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(20,18,16,0.08)}
    .project-media{width:100%;background:#faf8f6}
    .project-media img{display:block;width:100%;height:auto;object-fit:cover}
    .project-body{padding:18px 20px 26px}
    .project-description{color:var(--muted);font-size:14px;margin:0}
    .project{opacity:0;transform:translateY(12px);animation:fadeUp .5s forwards}
    .project:nth-child(1){animation-delay:.05s}
    .project:nth-child(2){animation-delay:.12s}
    @keyframes fadeUp{to{opacity:1;transform:none}}
    @media (max-width:900px){
      .projects{grid-template-columns:1fr}
      header{padding:8px 20px}
      .profile img{width:56px;height:56px}
    }
    @media (max-width:480px){
      header{flex-direction:column;align-items:flex-start;gap:12px}
      .socials{margin-top:6px}
      main{padding:0 16px 60px}
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <img src="myphoto.jpg" alt="Алексей Сергeев" loading="lazy"/>
      <div class="name">
        <h1>Алексей Сергeев</h1>
        <p>Графический дизайнер • Брендинг • Веб</p>
      </div>
    </div>

    <nav class="socials" aria-label="Социальные сети">
      <a href="https://hh.ru/resume/0ae1e7b6ff0c1aaeaf0039ed1f653947534a55?hhtmFrom=resume" target="_blank" title="Headhunter" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.2" fill="none"/>
          <text x="12" y="16" text-anchor="middle" font-size="9" fill="currentColor" font-family="Inter,Arial">hh</text>
        </svg>
      </a>

      <a href="https://t.me/Lechatsergeev" target="_blank" title="Telegram" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 12l16-6-6 13-2-5-8-2z" fill="currentColor"/>
        </svg>
      </a>

      <a href="mailto:alexey.sergeev.ph@gmail.com" title="Email" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 6.5v11a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-11a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1zm2 .5 7 5 7-5" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </nav>
  </header>

  <main>
    <section class="projects" aria-label="Проекты">

      <article class="project" id="proj1" data-link="project-coffee.html" onclick="toggleProject('proj1')" tabindex="0" role="button">
        <div class="project-media">
          <img src="project1-thumb.jpg" alt="Проект — Фирменный стиль кофейни" loading="lazy" />
        </div>
        <div class="project-body">
          <div class="project-description">Рабочий кейс: проектирование сайта и создание визуального стиля для кофейни</div>
        </div>
      </article>

      <article class="project" id="proj2" data-link="project-hotel.html" onclick="toggleProject('proj2')" tabindex="0" role="button">
        <div class="project-media">
          <img src="project2-thumb.jpg" data-full="project2-full.jpg" alt="Проект — Презентация для кафе" loading="lazy" />
        </div>
        <div class="project-body">
          <div class="project-description">Учебный кейс: проектирование мобильного приложения</div>
        </div>
      </article>

    </section>
  </main>

  <script>
    function toggleProject(id){
      const el = document.getElementById(id);
      const link = el.getAttribute('data-link');
      const img = el.querySelector('.project-media img');
      const full = img ? img.getAttribute('data-full') : null;

      // Если есть ссылка на отдельный файл (как в случае с кофейней), переходим по ней сразу
      if (link) {
          window.location.href = link;
          return;
      }

      // Если ссылки нет, но есть data-full (как во втором проекте) - открываем картинку
      if (window.innerWidth <= 900 && full) {
          window.open(full, '_self');
          return;
      }

      // Десктопное поведение для проектов БЕЗ ссылок (разворачивание картинки)
      const expanded = el.classList.toggle('expanded');
      el.setAttribute('aria-expanded', expanded ? 'true' : 'false');

      if (full) {
        if (expanded) {
          const tmp = new Image(); tmp.src = full;
          tmp.onload = () => img.src = full;
        } else {
          const thumb = img.getAttribute('src-thumb') || img.getAttribute('src');
          img.src = thumb;
        }
      }
    }

    // Сохраняем исходный src для возврата к миниатюре
    document.querySelectorAll('.project-media img').forEach(i=>{
      if(!i.getAttribute('src-thumb')) i.setAttribute('src-thumb', i.getAttribute('src'));
    });

    // Доступность: Enter / Space
    document.querySelectorAll('.project[role="button"]').forEach(el=>{
      el.addEventListener('keydown', e=>{
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleProject(el.id); }
      });
    });
  </script>
</body>
</html>
